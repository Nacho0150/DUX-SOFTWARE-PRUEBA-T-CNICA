project:
  version: ${project.version}
springdoc:
  api-docs:
    path: /api/docs
    enabled: true
  swagger-ui:
    operationsSorter: method
    path: /doc/swagger-ui.html
    default-models-expand-depth: -1
    tags-sorter: alpha
    enabled: true
  paths-to-exclude: /swagger-resources/**, /users/accessdenied
  paths-to-match: /test/**, /support/**, /xyz/**